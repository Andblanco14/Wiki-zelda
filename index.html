   <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content='width=device-width, initial-scale=1.0'/>
  <title>Línea de Tiempo - Ocarina of Time</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="trifuerza-fixed">
    <svg class="trifuerza" width="90" height="78" viewBox="0 0 120 104">
      <defs>
        <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#fff700"/>
          <stop offset="40%" stop-color="#ffe066"/>
          <stop offset="100%" stop-color="#bfae6a"/>
        </linearGradient>
      </defs>
      <polygon points="60,4 116,100 4,100" fill="url(#gold-gradient)" stroke="#bfae6a" stroke-width="4"/>
      <polygon points="60,4 92,56 28,56" fill="url(#gold-gradient)" stroke="#bfae6a" stroke-width="2"/>
      <polygon points="28,56 60,100 4,100" fill="url(#gold-gradient)" stroke="#bfae6a" stroke-width="2"/>
      <polygon points="92,56 60,100 116,100" fill="url(#gold-gradient)" stroke="#bfae6a" stroke-width="2"/>
    </svg>
  </div>
  <h1> The Legend of Zelda: Ocarina of Time</h1>

  <div class="timeline">
    <div class="event arriba" onclick="mostrarEvento('infancia')">🌳 Infancia</div>
    <div class="event abajo" onclick="mostrarEvento('espada')">🗡️ Espada Maestra</div>
    <div class="event arriba" onclick="mostrarEvento('ganondorf')">👑 Ganondorf</div>
    <div class="event abajo" onclick="mostrarEvento('sabios')">🧙‍♂️ Sabios</div>
    <div class="event arriba" onclick="mostrarEvento('final')">⚔️ Batalla Final</div>
  </div>

  <div id="descripcion" class="descripcion oculto"></div>

  <script src="script.js"></script>
</body>
</html>
